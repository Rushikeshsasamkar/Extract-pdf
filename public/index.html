<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Extraction</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>PDF Page Extraction</h1>
    <form id="pdf-upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdfFile">Choose a PDF file:</label>
        <input type="file" name="pdfFile" accept=".pdf" required>
        <br>
        <label for="pages">Select Pages (e.g., 1,2,3):</label>
        <input type="text" name="pages" id="pages" required>
        <br>
        <button type="submit">Extract Pages</button>
    </form>
    <div id="download-link"></div>
    <script src="./script.js"></script>
</body>
</html>
